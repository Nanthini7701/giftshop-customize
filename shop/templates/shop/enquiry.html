{% extends 'shop/base.html' %}
{% load static %}

{% block content %}
<!-- CONTACT SECTION -->
<section class="contact-section">
    <div class="contact-container">

        <!-- LEFT FORM BLOCK -->
        <div class="contact-form-block">
            <form method="POST" action="">
                {% csrf_token %}

                <div class="row">
                    <div class="form-group">
                        <label>First Name*</label>
                        <input type="text" name="first_name" placeholder="Ex. John">
                    </div>

                    <div class="form-group">
                        <label>Last Name*</label>
                        <input type="text" name="last_name" placeholder="Ex. Doe">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>E-mail*</label>
                        <input type="email" name="email" placeholder="example@gmail.com">
                    </div>

                    <div class="form-group">
                        <label>Phone*</label>
                        <input type="text" name="phone" placeholder="Enter phone num">
                    </div>
                </div>

                <div class="form-group full">
                    <label>Subject*</label>
                    <input type="text" name="subject" placeholder="Enter here">
                </div>

                <div class="form-group full">
                    <label>Your Message*</label>
                    <textarea name="message" placeholder="Enter here"></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>

        <!-- RIGHT IMAGE BLOCK -->
        <div class="contact-image-block">
            <img src="{% static 'shop\images\contacttele.png' %}" alt="Support Team">
        </div>

    </div>
</section>
{% endblock %}
